<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>art-template</title>
</head>
<body>

  <button id="btn">按钮</button>
  <div id="container"></div>

  <script type="text/html" id="tpl1">
    <h1>hello template</h1>
    <% for(let i=0; i<5; i++) {%>
      <p><%- username %></p>
      <p><%= username %></p>
    <% } %>
  </script>

  <script type="text/html" id="tpl2">
    <h1>hello template</h1>
    {{each list}}
      <p>{{$value.name}} -- {{$value.age}} -- {{$index}}</p>
      <p>{{@username}}</p>
      <p>{{username}}</p>
    {{/each}}
    {{if true}}
      <p>if条件语句</p>
    {{else if false}}
      <p>if条件语句</p>
    {{/if}}
  </script>

  <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
  <script type="text/javascript" src="js/template-web.js"></script>
  <script type="text/javascript">
    /*
      1. 下载引入template-web.js
      2. 设置模板(script标签，里面标签属性type="text/html" id="tpl")
      3. 将模板编译成标签字符串
        template(id, {要渲染的数据});
      4. 将编译后标签字符串插入到容器中
     */
    $(function () {
      var data = {
        username: '<span>sunwokong</span>',
        list: [{
          name: 'jack',
          age: 20
        }, {
            name: 'rose',
            age: 18
          }]
      }
      $('#btn').click(function () {
        var str = template('tpl2', data);
        console.log(str);
        $('#container').append(str);
      })

    })

  </script>
</body>
</html>
