<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>三级联动</title>
</head>
<body>

<select id="province">
	<option>请选择省份</option>
</select> 省

<select id="city">
	<option>请选择市</option>
</select> 市

<select id="county">
	<option>请选择区(县)</option>
</select> 区(县)

<script type="text/html" id="tpl">
	{{each data}}
		<option value="{{$value[name]}}">{{$value.name}}</option>
	{{/each}}
</script>

<script type="text/javascript" src="./js/jquery-1.12.4.js"></script>
<script type="text/javascript" src="./js/template-web.js"></script>
<script type="text/javascript">
	$(function () {
    var $province = $('#province');
    var $city = $('#city');
    var $county = $('#county');

    //一上来先加载所有省份的信息
		$.get('http://localhost:3000/province', function (data) {
		  if (data.status === 'ok') {
		    //说明数据获取成功
				var provinceData = data.data;
				var html = template('tpl', {data: provinceData, name: 'province'});
				$province.append(html);
			} else {
        //说明数据获取失败了
				alert('网络忙，请稍后再试');
			}
		})

    //当我省份发生改变的时候，会触发当前事件
    $province.change(function () {
      //清空所有市和区县的信息
      $city.html('<option>请选择市</option>');
      $county.html('<option>请选择区(县)</option>');

      console.log(this.value);
      //发送请求，获取对应省份所有市的信息
			$.get('/city?province=' + this.value, function (data) {
        if (data.status === 'ok') {
          //说明数据获取成功
          var cityData = data.data;
          var html = template('tpl', {data: cityData, name: 'city'});
          $city.append(html);
        } else {
          //说明数据获取失败了
          alert('网络忙，请稍后再试');
        }
      })
		})

    //当我市发生改变的时候，会触发当前事件
    $city.change(function () {
      //清空所有区县的信息
      $county.html('<option>请选择区(县)</option>');
      // console.log(this.value);
      //发送请求，获取对应省份对应市的所有区县信息
      $.get('/county?province=' + $province.val() + '&city=' + this.value, function (data) {
        if (data.status === 'ok') {
          //说明数据获取成功
          var countyData = data.data;
          var html = template('tpl', {data: countyData, name: 'county'});
          $county.append(html);
        } else {
          //说明数据获取失败了
          alert('网络忙，请稍后再试');
        }
      })
		})


	})
</script>
</body>
</html>
